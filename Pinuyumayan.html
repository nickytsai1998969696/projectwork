<h1>卑南遺址與石棺文化探索</h1>
<p>一、卑南族介紹</p>
<p>卑南族屬南島語系民族
花東縱谷南方的高山地區
知本系統，發源地為 Ruvoahan
「竹子而生」的南王系統
昔稱「八社番」。族群主要分布於台東境內
（台灣原住民族資訊資源網，2016)不過卑南遺址文化之古卑南然與今日的卑南族並無明顯關聯性</p>
