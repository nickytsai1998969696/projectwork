<div id="200"><p>台灣史前文化博物館在1990年2月1日成立籌備處，在籌備之初因考量到
若在遺址上建設大型建築物將會對地下的文物造成影響，因此選擇在康樂車站南側作為建設之地，並於2002年8月17日正式開館，而原本的卑南遺址責另建設卑南文化公園來保存遺址，進行考古研究，也對外開放遺址的導覽。</p></div>
